<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/song.css">
  <title>网易云音乐</title>
</head>
<body>
  <div id="page">
    <div class="background"></div>  
    <main>
      <audio id="myAudio" autoplay src=""></audio>
      <div>
        <img class="logo" src="../images/song/logo.png">
        <div class="disc-container">
          <img class="needle" src="../images/song/needle.png">
          <img class="disc" src="../images/song/disc.png">
          <img class="disc_light" src="../images/song/disc_light.png">
          <img class="cover" src="../images/song/cover.jpg">
          <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-bofang"></use>
          </svg>
        </div>
      </div>
      <div class="lyrics">
        <h1 class="songName">尾站天国 - 陈慧琳</h1>
        <p>作曲 : Lee Rae Eon</p>
        <p>作词 : 岑伟宗</p>
        <p>编曲：李来彦</p>
      </div>
    </main>
    <footer>
      <button class="open">打开</button>
      <button class="download">下载</button>
    </footer>
  </div>




  <script src="//at.alicdn.com/t/font_573625_2vh5jx6ctf9od2t9.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
  <script src="./js/initializers/av.js"></script>
  <script src="./js/admin/event-hub.js"></script>
  <script src="./js/song/app.js"></script>
</body>
</html>
